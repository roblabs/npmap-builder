<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base target="_parent">
    <link href="https://www.nps.gov/lib/bootstrap/3.3.2/css/nps-bootstrap.css" rel="stylesheet">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      #map {
        left: 0;
        position: absolute;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = JSON.parse(JSON.stringify(parent.NPMap));
      var query = window.location.search.substring(1);
      var script = document.createElement('script');

      function getQueryVariable(variable) {
        var vars = query.split('&');

        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');

          if (decodeURIComponent(pair[0]) === variable) {
            return decodeURIComponent(pair[1]);
          }
        }
      }

      NPMap.hooks = {
        init: function (callback) {
          var $ = window.parent.$;
          var $currentLat = $('#current-lat');
          var $currentLng = $('#current-lng');
          var $currentZoom = $('#current-zoom');
          var map = NPMap.config.L;

          function updateCurrent() {
            var latLng = map.getCenter();

            $currentLat.html(latLng.lat.toFixed(2));
            $currentLng.html(latLng.lng.toFixed(2));
            $currentZoom.html(map.getZoom());
          }

          map.on('moveend', updateCurrent);
          updateCurrent();
          callback();
        }
      };
      script.src = 'https://www.nps.gov/lib/npmap.js/' + getQueryVariable('v') + '/npmap-bootstrap.js';
      document.body.appendChild(script);
    </script>
  </body>
</html>
